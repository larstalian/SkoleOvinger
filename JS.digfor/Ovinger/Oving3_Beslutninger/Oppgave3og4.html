<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    Oddsen
</head>
<body>
Skriv inn 'B' for bortekamp, U for uavgjort eller H for hjemmekamp
<br>
<label for="match"></label><input id="match" name="match" type="text" value="">
<button onclick="clickHere()">Klikk her når du har skrevet inn ditt valg</button>

<div id="output"></div>
</body>
<script>
    function clickHere() {
        let match = document.getElementById("match").value;
        switch (match) {
            case "B":
                document.getElementById("output").innerHTML = "Oddsen er 0.000001";
                break;
            case "U":
                document.getElementById("output").innerHTML = "Oddsen er jævla lav";
                break;
            case "H":
                document.getElementById("output").innerHTML = "Oddsen er 0, taper";
                break;
        }
    }
</script>
</html>
