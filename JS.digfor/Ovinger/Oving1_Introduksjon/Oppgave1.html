<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oppgave 1</title>
</head>

<body>
Skriv inn fornavnet ditt:
<label for="fornavn"></label><input id="fornavn" name="fornavn" type="text" value="">
<br>

Skriv inn favorittfargen din:
<label for="favorittFarge"></label><input id="favorittFarge" name="favoritFarge" type="text" value="">
<br>

<button onclick="clickHere()">Klikk her!</button>
<br>

<script>
    function clickHere() {
        let fornavn = document.getElementById("fornavn").value;
        let favorittFarge = document.getElementById("favorittFarge").value;
        alert("Ditt navn er " + fornavn + ". Din favorittfarge er " + favorittFarge + ".");
    }
//Test
</script>


</body>
</html>
